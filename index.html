<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Transcript Extractor</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-xl">
      <h1 class="text-2xl font-bold mb-4 text-center">
        YouTube Transcript Extractor
      </h1>

      <input
        id="videoUrl"
        type="text"
        placeholder="Paste YouTube URL here"
        class="w-full p-3 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <button
        id="extractBtn"
        class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition"
      >
        Extract Transcript
      </button>

      <div id="result" class="mt-6"></div>
    </div>



    <script src="js/script.js"></script>
  </body>
</html>
